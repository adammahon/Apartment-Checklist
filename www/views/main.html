<ion-view view-title="Apartments" class="header-title">
    <ion-nav-buttons side="right">
        <button ng-click="deleteToggle()" class="button buttons button-clear header-item {{classToggle}}">
            <i class="icon ion-trash-b"></i>
        </button>
        <button ng-click="goToState('app.addApartment')" class="button buttons button-clear header-item">
            <i class="icon ion-plus"></i>
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="main">
            <!-- TODO: Add 'Delete All option only when the deleteToggle is toggled -->
            <button class="button button-block button-balanced" ng-click="showConfirm(apartment.id, true)" ng-show="visible">Delete All</button>
            <div class="list">
                <div class="item item-button-right" ng-repeat="apartment in data" ng-click="getItem(apartment.id)">
                    {{apartment.name}}
                    <button class="button button-assertive" ng-show="visible" ng-click="showConfirm(apartment.id, false)">
                        <i class="icon ion-close"></i>
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
